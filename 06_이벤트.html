<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>06 이벤트</title>
    <link rel="stylesheet" href="css/style06.css">

<body>
    <h1>이벤트</h1>
    <textarea cols="150" rows="12">

        - 명령이 실행될 타이밍      :   문서를 열 때, 클릭할 때, 마우스 올릴 때, 스크롤이 발생할 때 등등... 

        - 이벤트 명령의 형태
            $(`셀렉터`).이벤트명령(함수로 이벤트로 인행 일어날 일들을 묶어둠)
            $(`셀렉터`).이벤트명령(function(){
                이벤트로 인해 일어날 명령
            })

        - 주로 사용되는 이벤트 명령어
            click, mouseover, mouseout, mouseenter, mouseleave, scroll, resize
    </textarea>
    <br><hr><br>
    <h1>클릭 이벤트</h1>
    <div class="box1">
        <button class="bt11">CHANGE</button>
        <button class="bt12">RESET</button>
        <p></p>
    </div>
    <br><hr><br>
    <div class="box2">
        <ul>
            <li class="active">목록1</li>
            <li>목록2</li>
            <li>목록3</li>
            <li>목록4</li>
            <li>목록5</li>
        </ul>
    </div>
    <br><hr><br>
    <div class="box3">
        <a href="">CLICK</a>
        <p></p>
    </div>
    <br><hr><br>
    <h1>호버 이벤트</h1>
    <div class="box4">
        <p class="count01">0</p>
        <div class="inner">
            <p class="count01">0</p>
        </div>
    </div>
    <br><hr><br>
    <div class="box5">
        <p class="count02">0</p>
        <div class="inner">
            <p class="count02">0</p>
        </div>
    </div>
