<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 제이쿼리 기본</title>
</head>
<body>
    <h1 id="1">제이쿼리 기본</h1>
    <textarea name="" id="" cols="150" rows="10">
        
        - 자바스크립트 라이브러리 중 하나
        - 자바스크립트의 명령을 보다 간단하게 사용할 수 있도록 해준다. 
        - 제이쿼리 기본 문서를 반드시 html 문서에 연결해서 사용해야 한다. 
        - 내가 작성할 내용들보다 앞에 작성되어야 한다. 

        - 제이쿼리 버전이 1, 2, 3이 있다. 
        - 버전 1과 2는 거의 동일한 문서인데, 버전 2가 HTML5 전용으로 만들어졌다. (현재는 의미 없음)
        - 버전 3은 CSS3의 애님령, 색상 명령 등이 추가 되었고, 버전 2의 일부 명령이 삭제 또는 개정 되었다. 

    </textarea>
    <br>
    <br>
    <h1 id="2">제이쿼리 셀렉터</h1>
    <textarea name="" id="" cols="150" rows="7">

        1. 명령이 적용될 대상
            - 클릭해야 할 버튼, 팝업창, 메뉴 목록, 슬라이드 등등등 ... 
        2. 셀렉터의 형태 : $('셀렉터')
        3. css에서 사용했던 모든 형태의 셀렉터를 제이쿼리에서 그대로 사용 가능하다. 
            - $('div') $('#wrap') $('.gnb') $('.list li')

    </textarea>
    <br>
    <br>
    <h1 id="3">제이쿼리 명령</h1>
    <textarea name="" id="" cols="150" rows="8">

        1. 명령의 가장 기본적인 형태 : $('셀렉터').명령어();
        2. 하나의 대상에 여러개의 명령이 순차적으로 실행될 때 명령을 사슬처럼 엮어서 사용 가능하다.
            - $('셀렉터').명령어().명령어().명령어().명령어();
        3. 명령어에 따라서 인자(인수)을 수도 없을 수도 있다.
        4. 파라미터(매개변수)가 정의되어 진 명령의 경우, 인자를 전달할 때와 전달하지 않을 때의 결과가 달라질 수 있다. 
        5. 여러 개의 파라미터(매개변수)가 있는 명령도 존재할 수 있다. 

    </textarea>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/s01.js"></script>
</body>
</html>
