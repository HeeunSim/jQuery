<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 슬릭 플러그인</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/ex11.css">
</head>
<body>
    <h1>slick 기본 형태 (자동X, 좌우버튼 O)</h1>
    <div class="slide s01">
        <div><img src="img/food02.jpg" alt="food2"></div>
        <div><img src="img/food03.jpg" alt="food3"></div>
        <div><img src="img/food04.jpg" alt="food4"></div>
        <div><img src="img/food05.jpg" alt="food5"></div>
    </div>
    <!-- img 태그는 무조건 block 요소로 감싼 뒤 효과를 준다. 절대 img에 직접 X -->
    <h1>좌우버튼 O, 페이저 O</h1>
    <div class="slide s02">
        <div><img src="img/food02.jpg" alt="food2"></div>
        <div><img src="img/food03.jpg" alt="food3"></div>
        <div><img src="img/food04.jpg" alt="food4"></div>
        <div><img src="img/food05.jpg" alt="food5"></div>
    </div>
    <h1>좌우버튼 O, 페이저 O, 자동 O</h1>
    <div class="slide s03">
        <div><img src="img/food02.jpg" alt="food2"></div>
        <div><img src="img/food03.jpg" alt="food3"></div>
        <div><img src="img/food04.jpg" alt="food4"></div>
        <div><img src="img/food05.jpg" alt="food5"></div>
    </div>
    <h1>케러셀</h1>
    <div class="slide s04">
        <div class="s04Box"><img src="img/bottle_01.jpg" alt="bottle"></div>
        <div class="s04Box"><img src="img/bottle_02.jpg" alt="bottle"></div>
        <div class="s04Box"><img src="img/bottle_03.jpg" alt="bottle"></div>
        <div class="s04Box"><img src="img/bottle_04.jpg" alt="bottle"></div>
        <div class="s04Box"><img src="img/bottle_05.jpg" alt="bottle"></div>
    </div>
    <h1>커스터마이징 버튼</h1>
    <div class="slide">
        <div class="slideImg s05">
            <div class="slideImgBox">
                <a href="#"><img src="img/food02.jpg" alt="food"></a>
            </div>
            <div class="slideImgBox">
                <a href="#"><img src="img/food03.jpg" alt="food"></a>
            </div>
            <div class="slideImgBox">
                <a href="#"><img src="img/food04.jpg" alt="food"></a>
            </div>
            <div class="slideImgBox">
                <a href="#"><img src="img/food05.jpg" alt="food"></a>
            </div>
        </div>
        <div class="slideBtn">
            <div class="pager"></div>
            <button class="btnPrev">이전으로</button>
            <button class="btnNext">다음으로</button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/ex11.js"></script>
</body>
</html>
