<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 slick 플러그인02</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/ex12.css">
</head>
<body>
    <div class="mainSlide">
        <div class="msImg">
            <div class="msImgBox">
                <a href="#">
                    <p class="photo">
                        <img src="img/mv1.jpg" alt="mv">
                    </p>
                </a>
            </div>
            <div class="msImgBox">
                <a href="#">
                    <p class="photo">
                        <img src="img/mv2.jpg" alt="mv">
                    </p>
                </a>
            </div>
            <div class="msImgBox">
                <a href="#">
                    <p class="photo">
                        <img src="img/mv3.jpg" alt="mv">
                    </p>
                </a>
            </div>
            <div class="msImgBox">
                <a href="#">
                    <p class="photo">
                        <img src="img/mv4.jpg" alt="mv">
                    </p>
                </a>
            </div>
        </div>
        <p class="msPrev">이전으로</p>
        <p class="msNext">다음으로</p>
        <div class="msBtn">
            <div class="msPager"></div>
            <p class="msPause">멈춤</p>
            <p class="msPlay">재생</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/ex12.js"></script>
</body>
</html>
