<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 햄버거메뉴</title>
    <link rel="stylesheet" href="./css/ex06.css">
</head>
<body>
    <div class="btns">
        <div class="btnT">
            <p class="line"><span></span></p>
            <strong>상</strong>
        </div>
        <div class="btnB">
            <p class="line"><span></span></p>
            <strong>하</strong>
        </div>
        <div class="btnL">
            <p class="line"><span></span></p>
            <strong>좌</strong>
        </div>
        <div class="btnR">
            <p class="line"><span></span></p>
            <strong>우</strong>
        </div>
    </div>
    <div class="sideT">
        <p class="close"></p>
    </div>
    <div class="sideB">
        <p class="close"></p>
    </div>
    <div class="sideL">
        <p class="close"></p>
    </div>
    <div class="sideR">
        <p class="close"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/ex06.js"></script>
